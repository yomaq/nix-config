name: Weekly Flake Update

on:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_and_check_flake:
    runs-on: ubuntu-latest
    env:
      NIXPKGS_ALLOW_UNFREE: 1
    steps:
    - uses: actions/checkout@v4
    - name: Set up Nix
      uses: nixbuild/nix-quick-install-action@v28
    - name: Run nix flake update
      run: |
        nix flake update
    - name: Run nix flake check
      run: |
        nix flake check --impure --verbose
    - name: Commit and Push flake.lock
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update flake.lock"
        file_pattern: "flake.lock"
    - uses: actions/checkout@v4
    - uses: keninkujovic/gitlab-sync@2.0.0
      with:
        gitlab_url: https://gitlab.com/yomaq2/nix-config.git
        username: ${{ secrets.USERNAME }}
        gitlab_pat: ${{ secrets.GITLAB_PAT }}